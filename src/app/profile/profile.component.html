<div class="row justify-content-center" *ngIf="user">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Profile</h1>
  
          <form (ngSubmit)="save()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" [(ngModel)]="user.username" name="username" />
            </div>
  
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" [(ngModel)]="user.email" name="email" />
            </div>
  
            <div class="mb-3">
              <label class="form-label">Birthdate</label>
              <input type="date" class="form-control" [(ngModel)]="user.birthdate" name="birthdate" />
            </div>
  
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" [(ngModel)]="user.age" name="age" />
            </div>
  
            <button class="btn btn-primary" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
